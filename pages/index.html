<!doctype html>
<html lang="en">

<head>
    <title>ONETOP KOREA :: MAIN</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- base, Bootstrap CSS -->
    <link rel="stylesheet" href="../vendor/css/normalize.min.css">
    <link rel="stylesheet" href="../vendor/css/animate.min.css">
    <link rel="stylesheet" href="../vendor/css/csshake.min.css">
    <link rel="stylesheet" href="../vendor/css/slick.css">
    <link rel="stylesheet" href="../vendor/css/bootstrap.min.css">
    <!-- site css -->
    <link rel="stylesheet" type="text/css" href="../contents/css/site.css">
</head>

<body>
    <div id="skip">
        <a href="#container">본문바로가기</a>
    </div>
    <!-- Page Start -->
    <div class="site-wrapper">
        <!-- Header -->
        <div id="includeHeader"></div>
        <!-- // Header -->
        <!-- Page Content -->
        <div id="PageContent"></div>
        <!-- // Page Content -->
        <!-- Footer -->
        <div id="includeFooter"></div>
        <!-- // Footer -->
    </div>
    <!-- Page End -->

    <!-- jQuery -->
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <!-- base, Bootstrap JS -->
    <script src="../vendor/js/jquery-ui-1.8.21.min.js"></script>
    <script src="../vendor/js/jquery.easing.1.3.js"></script>
    <script src="../vendor/js/modernizr-2.8.3.js"></script>
    <script src="../vendor/js/bootstrap.min.js"></script>
    <script src="../vendor/js/slick.min.js"></script>

    <!-- script -->
    <script type="text/javascript">
        $(document).ready(function () {
            
            // [임시] 개발들어가기전 html파일 include 처리를 위해 작성
            $('#includeHeader').load('../include/header.html');
            $('#includeFooter').load('../include/footer.html');

            // [임시] 페이지 이동(index를 공통레이아웃으로 쓰고 hash로 페이지 내용 가져오기)
            var hashName = location.hash;
            targetPageName = hashName.split('#')[1];
            
            $('body').addClass(targetPageName); // ***** body에 class 달아주기(개발 들어갈때 적용해주실 부분)

            // [임시] a태그 클릭시 페이지 변경
            $('#PageContent').load(targetPageName + '.html', function () {
                $('a').click(function () {
                    var src = String(this).split('#')[1];
                    location.href = 'index.html#' + src;
                    location.reload();
                });
            });

        });
        // for include END
    </script>
    <!-- // script -->
</body>

</html>
