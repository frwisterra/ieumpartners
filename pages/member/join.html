    <!-- LNB -->
    <div id="lnb">
        <ul>
            <li>
                <a href="#member/login" class="fakelink">로그인</a>
            </li>
            <li>
                <a href="#member/login" class="fakelink">아이디/비밀번호 찾기</a>
            </li>
            <li>
                <a href="#member/join" class="fakelink">회원가입</a>
            </li>
        </ul>
    </div>
    <!-- // LNB -->

    <!-- Sub Content -->
    <div class="sub-content">
        <div class="content-zone">
            <div class="page-header">
                <h1>회원가입</h1>
                <p>원탑코리아에 오신것을 환영합니다.</p>
            </div>
            <div class="join-container">
                <form action="" class="form-inline">
                    <strong>원탑코리아 이용약관<span>(필수)</span></strong>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="agree"> 전체동의
                    </label>
                    <textarea class="form-control" rows="3"></textarea>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="agree"> 동의
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="disagree">
                        미동의
                    </label>
                    <strong>원탑코리아 이용약관(선택)</strong>
                    <textarea class="form-control" rows="3"></textarea>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="agree"> 동의
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="disagree">
                        미동의
                    </label>
                    <strong>아이디 입력<span>(필수)</span></strong>
                    <table class="table">
                        <tbody>
                            <tr>
                                <th>
                                    <label for="userName">이름</label>
                                </th>
                                <td>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="userName">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <label for="userID">아이디</label>
                                </th>
                                <td>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="userID">
                                    </div>
                                    <button class="btn btn-defalut">중복확인 </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <strong>비밀번호 설정<span>(필수)</span></strong>
                    <em>비밀번호는 8 ~ 16자 영문, 숫자, 특수 문자로 조합해주세요.</em>
                    <table class="table">
                        <tbody>
                            <tr>
                                <th>
                                    <label for="userPW">비밀번호</label>
                                </th>
                                <td>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="userPW">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <label for="userPW">비밀번호 확인</label>
                                </th>
                                <td>
                                    <div class="form-group">
                                        <input type="password" class="form-control" id="userPW">
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <strong>기본정보 설정<span>(필수)</span></strong>
                    <span>이메일은 비밀번호 분실 시 재발급을 위한 정보이므로 정확히 입력해주세요.</span>
                    <table class="table">
                        <tbody>
                            <tr>
                                <th>
                                    <label for="userEmail">이메일</label>
                                </th>
                                <td>
                                    <div class="form-group">

                                        <input type="email" class="form-control" id="userEmail"> @
                                        <select class="form-control">
                                            <option>선택</option>
                                            <option>naver.com</option>
                                        </select>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <label for="userEmail">전화번호</label>
                                </th>
                                <td>
                                    <div class="form-group">

                                        <select class="form-control">
                                            <option>선택</option>
                                            <option>010</option>
                                        </select> -
                                        <input type="tel" class="form-control" style="width:100px" id=""> -
                                        <input type="tel" class="form-control" style="width:100px" id="">
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <strong>기본정보 설정(선택) </strong>
                    <table class="table">
                        <tbody>
                            <tr>
                                <th><label for="userAddress">주소</label></th>
                                <td>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="userPW">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th><label for="userAddress">이메일 수신여부</label></th>
                                <td>
                                    <label class="radio-inline">
                                        <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="agree">
                                        동의
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="disagree">
                                        미동의
                                    </label>
                                </td>
                            </tr>
                            <tr>
                                <th><label for="userAddress">SMS 수신여부</label></th>
                                <td>
                                    <label class="radio-inline">
                                        <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="agree">
                                        동의
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="disagree">
                                        미동의
                                    </label>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div>
                        <button type="submit" class="btn btn-default fakelink">확인</button>
                        <button type="button"" class=" btn btn-default fakelink">취소</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- // Sub Content -->
</div>
